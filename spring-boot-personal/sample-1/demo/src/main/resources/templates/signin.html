<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign in</title>
</head>
<body>
    <h1>Sign in here</h1>
    <form action="#" th:action="@{/sign-in}" method="post" th:object="${user}">
        Username: <input type="text"  th:field="*{userName}"/> <br/>
        Password: <input type="text" th:field="*{passcode}"/> <br/>
        <input type="submit" value="Press!"/>
    </form>
    
</body>
</html>
